<div class="container">
  <div class="row">
    <div class="card mb-3 ms-3" *ngFor="let article of articles" style="max-width: 540px;">
      <a [routerLink]="['/article/', article.id]" style="text-decoration: none; color: inherit;">
        <div class="row g-0">
          <div class="col-md-4 d-flex justify-content-center">
            <img [src]="article.image" class="img-fluid rounded-start" alt="Article Image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text">{{ article.description }}</p>
              <p class="card-text"><small class="text-muted">Created at: {{ article.created_at }}</small></p>
            </div>
          </div>
        </div>
      </a>
      <div class="circular-button" (click)="verify()"></div>
    </div>
  </div>
</div>
