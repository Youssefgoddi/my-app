  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4" *ngFor="let r of recipe">
        <div class="card mb-4">
          <img class="card-img-top" [src]="r.image" alt="Recipe Image">
          <div class="card-body">
            <h5 class="card-title">{{ r.titre }}</h5>
            <p class="card-text">{{ r.descript }}</p>
            <p class="card-text"><strong>Cuisson:</strong> {{ r.Cuisson }}</p>
            <p class="card-text"><strong>Pr√©paration:</strong> {{ r.preparation }}</p>
            <p class="card-text"><strong>Portions:</strong> {{ r.portions }}</p>
            <!-- You can add more properties here as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>
